<body>

<!-- header section -->
<section id="header">
	<div class="container">
		<div class="row">
			<h3 align = "center">EHR Tasks Visualizations</h3>
			<h5 align = "center">The plots show different representations of EHR data for the month of June 2012</h5>
		</div>
	</div>
</section>
<!-- end of header -->	

<!--visualizations panel section -->
<section id="visualizations">
	<div class="container">
		<div class="row centered upper-row">
			<div id="upper" class="upper-col">
			    <form id="ticketbtn">
			      <label><input id="multiples" class="radiobtn" type="radio" name="mode" value="multiples" disabled> Multiples</label>
			      <label><input id="stacked" type="radio" class="radiobtn" name="mode" value="stacked" checked> Stacked </label>
			    </form>
			    <!-- d3 vis -->
			</div>

		</div>
		<div class="row centered mid-row">
			<div class="col-xl-12 btn-div">
				<i class="glyphicon glyphicon-chevron-left left-arrow"></i>
				<i class="glyphicon glyphicon-chevron-up up-arrow"></i>
				<i class="glyphicon glyphicon-chevron-right right-arrow" ></i>
				<i class="glyphicon glyphicon-chevron-down down-arrow"></i>
				<i class="glyphicon glyphicon-plus plus-reset"></i>

			</div>
		</div>
		<div class="lower-row">
			<div class="lower-left">
				<div class="departIDtxt"></div>
				<div class="chart"></div>
			</div>

			<div class="lower-right" >
				<div id="box-viz"></div>
			</div>
		</div>
	</div>
</section>
<!--visualizations panel  section-->



<script src="js/my-main.js"></script>
<script src="js/barplot2.js"></script>
<script src="js/streamplot.js"></script>
<script src="js/boxplot.js"></script>
